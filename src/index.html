<html>
<head>
  <meta charset="utf-8">

  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="assets/materialize-clockpicker/dist/css/materialize.clockpicker.css">
  <link href="assets/lightbox2/dist/css/lightbox.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin|Montserrat|Chewy|Niconne" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <app-root>Loading...</app-root>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="assets/materialize-clockpicker/dist/js/materialize.clockpicker.js"></script>
  <script src="assets/lightbox2/dist/js/lightbox.js" ></script>
  <script>
    // Slider
    $(document).ready(function(){
      $('.slider').slider({indicators: false, full_width: true});

    });

    // DatePicker
    $('.datepicker').pickadate({
      selectMonths: true, // Creates a dropdown to control month
      selectYears: 1 // Creates a dropdown of 15 years to control year
    });

    // TimePicker
    $('#timepicker').pickatime({
      autoclose: false,
      twelvehour: false,
      default: '14:20:00'
    });


    // Sidenav
    $('.button-collapse').sideNav({
        menuWidth: 200, // Default is 240
        edge: 'left', // Choose the horizontal origin
        closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
        draggable: true // Choose whether you can drag to open on touch screens
      }
    );
  </script>
</body>
</html>
